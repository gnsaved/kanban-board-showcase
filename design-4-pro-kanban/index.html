<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Kanban Board</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-slate-100 font-sans antialiased">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Personal Task Board</h1>

      <button id="openModalBtn"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-lg">
        + New Task
      </button>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-slate-200/50 p-4 rounded-xl border border-slate-300">
        <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center">
          <span class="w-2 h-2 bg-red-400 rounded-full mr-2"></span> To Do
        </h2>
        <div id="todo" class="kanban-list min-h-[500px]" data-status="todo"></div>
      </div>

      <div class="bg-slate-200/50 p-4 rounded-xl border border-slate-300">
        <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center">
          <span class="w-2 h-2 bg-blue-400 rounded-full mr-2"></span> In Progress
        </h2>
        <div id="doing" class="kanban-list min-h-[500px]" data-status="doing"></div>
      </div>

      <div class="bg-slate-200/50 p-4 rounded-xl border border-slate-300">
        <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center">
          <span class="w-2 h-2 bg-emerald-400 rounded-full mr-2"></span> Completed
        </h2>
        <div id="done" class="kanban-list min-h-[500px]" data-status="done"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4" aria-hidden="true">
    <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-2xl">
      <h3 class="text-xl font-bold mb-4">Add New Task</h3>

      <label class="sr-only" for="taskInput">Task</label>
      <input type="text" id="taskInput" placeholder="What needs to be done?"
        class="w-full p-2 border rounded mb-4 focus:ring-2 focus:ring-indigo-500 outline-none" />

      <label class="sr-only" for="priorityInput">Priority</label>
      <select id="priorityInput" class="w-full p-2 border rounded mb-6">
        <option value="Low">Low Priority</option>
        <option value="Medium" selected>Medium Priority</option>
        <option value="High">High Priority</option>
      </select>

      <div class="flex justify-end space-x-3">
        <button id="cancelBtn" class="text-slate-500 font-medium" type="button">Cancel</button>
        <button id="createBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg" type="button">
          Create Task
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
